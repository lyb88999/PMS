<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增处方点评')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-evaluation-add">
           
 <input name="pid"   th:value="${param.pid}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">评价：</label>
                <div class="col-sm-8">
                    <textarea name="evaluate" class="form-control" required></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/evaluation"
        $("#form-evaluation-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-evaluation-add').serialize());
            }
        }
    </script>
</body>
</html>
