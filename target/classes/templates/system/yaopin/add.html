<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增处方药品')" />
<th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-yaopin-add">
             <input name="pid"   th:value="${param.pid}" type="hidden">

            <div class="form-group">    
                <label class="col-sm-3 control-label">药品：</label>
                <div class="col-sm-8"> 
                    <select   name="yid" class="form-control  ">
						<option th:each="i : ${list}" th:text="${i.name}" th:value="${i.id}" ></option>
					</select>
                </div>
            </div>
          
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">数量：</label>
                <div class="col-sm-8">
                    <input name="shuliang" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">备注：</label>
                <div class="col-sm-8">
                    <textarea name="备注" class="form-control" required></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/yaopin"
        $("#form-yaopin-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-yaopin-add').serialize());
            }
        }
    </script>
</body>
</html>
